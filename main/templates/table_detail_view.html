{% extends 'registration_base.html' %}
{% load static %}
{% block title %} Table Detail {% endblock %}

{% block content %}
<body>
           
<div class="fluid-container">

    <div class="row">
    <div class="col-5">
        <img width="110%" height="70%" src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"" alt="">
    </div>
    <div class="col-1"></div>
    <div class="col-6">

        <h1 class="mt-4" style="color: darkcyan;"> Reserving Slot for {{table_category}}</h1>
    <!-- Div 3: table Booking Form -->
            <form id="booking-form" action="" method="POST">
                {% csrf_token %}
                <!-- Input Div -->
                <div class="input-div my-5">
                    <label style="font-size: 25px;" for="id_check_in">Check IN : </label>
                    <br>
                    <input type="datetime-local" id="id_check_in" name="check_in" required>
                </div>
                <!-- Input Div -->
                <div class="input-div mb-5">
                    <label style="font-size: 25px;" for="id_check_out">Check OUT : </label>
                    <br>
                    <input type="datetime-local" id="id_check_out" name="check_out" required>
                </div>
                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit" class="btn btn-dark btn-lg">Book NOW</button>
                </div>
            </form>
        </div> <!-- END table Div -->
    </div> <!-- END Main Content Div -->

</div>
</div>
</div>

</body> 



{% endblock %}
